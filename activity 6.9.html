<!DOCTYPE html>
<html>
    <head>
        <title>Hospital Admission Activity</title>
        <style>
            table {
                border: 3px solid black;
                background-color: antiquewhite;
            }
                        
        </style>

    </head>
    
    <body>
        
        <h1>Hospital Admission Information</h1>
        
    <table>   
        
    <form action="#" method="post">
        <tr>
            
            <td><label for="first">First Name</label></td>
            <td><input type="text" id="first" name="name" /><br/></td>
        </tr>    
        
        <tr>
            <td><label for="last">Last Name</label></td>
            <td><input type="text" id="last" name="name" /><br/></td>
        </tr>    
        
        <tr>

            <td><input type="email" id="email" name="email" /><br/></td>
        </tr>    
        
        <tr>
            <td><label for="phone">Phone Number</label></td>
            <td><input type="phone" id="phone" name="phone" /><br/></td>
        </tr>
        
        <tr>
            <td><label for="street">Street Address</label></td>
            <td><input type="text" id="street" name="street" /><br/></td>
        </tr> 
        
        <tr>
            <td><label for="city">City</label></td>
          <td><input type="text" id="city" name="city" /><br/></td>
        </tr>    
        
        <tr>
           <td><label for="state">State</label></td>

                  <option value="DE">Delaware</option>
                  <option value="DC">Dist of Columbia</option>

                  <option value="ID">Idaho</option>

                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MD">Maryland</option>
                  <option value="MA">Massachusetts</option>
                  <option value="MI">Michigan</option>
                  <option value="MN">Minnesota</option>
                  <option value="MS">Mississippi</option>
                  <option value="MO">Missouri</option>
                  <option value="MT">Montana</option>
                  <option value="NE">Nebraska</option>
                  <option value="NV">Nevada</option>
                  <option value="NH">New Hampshire</option>
                  <option value="NJ">New Jersey</option>
                  <option value="NM">New Mexico</option>
                  <option value="NY">New York</option>
                  <option value="NC">North Carolina</option>
                  <option value="ND">North Dakota</option>

                  <option value="OK">Oklahoma</option>

                  <option value="SC">South Carolina</option>
                  <option value="SD">South Dakota</option>
                  <option value="TN">Tennessee</option>
                  <option value="TX">Texas</option>
                  <option value="UT">Utah</option>
                  <option value="VT">Vermont</option>
                  <option value="VA">Virginia</option>
                  <option value="WA">Washington</option>
                  <option value="WV">West Virginia</option>
                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
            </select><br/></td>
        </tr>    
        
        <tr>
            <td><label for="zip">Zip Code</label></td>
            <td><input type="text" id="zip" name="zip" /><br/></td>
        </tr> 
        
        <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" id="age" name="age" min="0" max="115" /><br/></td>
        </tr>
        
        <tr>
            <td><label for="DOB">Date of Birth</label></td>
            <td><select id="DOB" name="DOB">
                <option value="January">January</option>

                <input type="text" id="DOB" name="DOB" /><br/></td>
        </tr>
        
        <tr>    
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" id="gender" name="gender" value="male" />Male
            <input type="radio" id="gender" name="gender" value="female" />Female<br/></td>
        </tr>
        
        <tr>
            <td rowspan="7"><label for="history">Health History</label><br/></td>
            
        </tr>
        <tr>
            <td><input type="checkbox" id="history" name="history" value="heart attack"/>Heart Attack<br/></td>
        </tr>    
        <tr>    
            <td><input type="checkbox" id="history" name="history" value="stroke"/>Stroke<br/></td>
        </tr>    
        <tr>    
            <td><input type="checkbox" id="history" name="history" value="cancer"/>Cancer<br/></td>
        </tr>    
        <tr>    
            <td><input type="checkbox" id="history" name="history" value="Hypertension"/>Hypertension<br/></td>
        </tr>    
        <tr>    
            <td><input type="checkbox" id="history" name="history" value="depression"/>Depression<br/></td>
        </tr>    
        <tr>    
            <td><input type="checkbox" id="history" name="history" value="COPD"/>COPD<br/></td>
        </tr>

            <td><input type="text" id="history" name="history" value="Other"/>Other<br/></td>
        </tr>-->
        <tr>
            <td><label for="history"></label></td>
            <td>Other<input type="text" id="history" name="history" /></td> 
        </tr> 
        <tr>
            <td><button id="submit" >Submit</button>
            <button id="reset">Reset</button></td>
        </tr>

    </table> 
    </body>
    
</html>
